<!-- 親テンプレートを読み込む-->
{% extends 'base.html' %}
{% block content %}
 <div class="content-wrapper">
   <div class="container-fluid">
     <!-- パンくずリストの設定-->
     <ol class="breadcrumb">
       <li class="breadcrumb-item">
         <a href="{% url 'boxlinks:boxlinks_list' %}">TOP</a>
       </li>
       <li class="breadcrumb-item active">一覧表示</li>
     </ol>
     <!--ページタイトル-->
     <div class="card mb-3">
       <div class="card-header">
         <h3><b>ショートカット集</b></h3></div>


       <div class="card-body">

         <!-- テーブル表の定義 -->
         <div class="text-right">
         <a class="btn-lg btn-primary" href="{% url 'boxlinks:boxlinks_create' %}">追加</a>
           </div>
         <div class="table-responsive">
         <table id=boxlinks_list width="100%" class="table table-striped table-bordered table-hover">
           　<!-- 表の列の定義-->
             <thead>
               <tr>
                 <th class="text-center">優先度</th>
                 <th class="text-center">リンク</th>
                 <th class="text-center">メモ</th>
                 <th class="text-center">更新・削除</th>
               </tr>
             </thead>
           　<!-- ここまでが表の列の定義-->
           　<!-- 表のデータ部分の表示-->
             <tbody>
               {% for item in object_list %}
                 <tr class="odd gradeX text-center">
                   <td class="text-center" width="10">{{ item.priority}}</td>
                   <td class="text-center" width="140"><a href="{{ item.link }}">{{ item.link }}</a></td>
                   <td class="text-center" width="140">{{ item.memo }}</td>
                   <td class="text-center" width="140">
                     <a class="btn btn-primary" href="{% url 'boxlinks:boxlinks_update' item.pk %}">更新</a>
                     <a class="btn btn-danger" href="{% url 'boxlinks:boxlinks_delete' item.pk %}">削除</a></td>
                 </tr>
             {% endfor %}
             </tbody>
           　<!-- ここまでが表のデータ部分の表示-->
           </table>
           <!-- ここまでがテーブル表の定義 -->
       </div>
      </div>
      </div>
   </div>
  </div>
{% endblock content %}
